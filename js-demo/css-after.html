<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{width:800px;}
		.box-content1{width: 200px;float: left;height: 500px;background: red;}
		.box-content2{width: 400px;float: left;height: 500px;background: yellow;}
		.box:before,:after{
			content: "hello";
			display: block;
			height: 0;
			visibility: hidden;
		}
		.box:after{
			clear:both;
		}
		.box{zoom:1;}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-content1">1</div>
		<div class="box-content2">2</div>
	<!-- 	<div style="clear:both;"></div> -->
		<div class="box-content3">3</div>
	</div>
</body>
</html>
